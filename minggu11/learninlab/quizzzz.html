<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Quizz in lab</title>
    <style>
        .denganscroll {
    position: relative;
    height: 300px;
    overflow:auto;
    }
    </style>
</head>
<body>
    <div class="container-sm card col-md-6 mt-4">
            <div class="card-header">
                Quizz | js method push()
            </div>
            <div class="card-body">
    <form method="POST" action="javascript:void(0);" onsubmit="app.Add()">
        <div class="mb-2">
        <input class="form-control" type="text" required placeholder="Input nama Mahasiswa" id="tambahNama">
        </div>
        <button class="btn btn-success" type="submit">Tambah Data</button>
    </form>
</div>
</div>
    <div class="container-sm card col-md-6 mt-4">
        <div class="card-header">
         Rekap Data Mahasiswa | <fonts id="counter"></fonts>
        </div>
        <div class="card-body denganscroll">
      <table class="table table-striped table-hover">
        <thead>
            <tr>
        <th scope="col">#</th>
        <th scope="col">Nama</th>
        <th scope="col">Aksi</th>
    </tr>
        </thead>
        <tbody id="daftarNama">
        </tbody>
    </table>

</div>
</div>
</div>
    <script>
        var app = new function(){
            this.el = document.getElementById('daftarNama');
            this.mhs = ["Riize"];

            this.barisAll = function(){
                var data = '';
                if(this.mhs.length > 0){
                    for(i=0; i<this.mhs.length; i++){
                        data += '<tr>';
                        data +=  '<td>' +i+ '</td>';
                        data += '<td>' +this.mhs[i]+ '</td>';    
                        data += '<td><button class="btn btn-danger" onclick="app.Del('+i+')">Delete</button> <button class="btn btn-warning" onclick="app.nyobapdet('+i+')">Edit</button></td>';
                        data += '</tr>';    
                    }
                }
                this.Count(this.mhs.length);
                return this.el.innerHTML = data;
            }
            //fungsi ngehitung jumlah data,counter
            this.Count = function(data){
                var count = document.getElementById('counter');
                if(data){
                    count.innerHTML = 'Total ada <strong>'  +data+ '</strong> Mahasiswa';
                } else {
                    count.innerHTML = 'Data Kosong';
                }
            }
            //fungsi push/tambah data
            this.Add = function(){
                if(tambahNama.value){
                    this.mhs.push(tambahNama.value)
                    app.barisAll();
                }
            }
            //fungsi ngehapus data
            this.Del = function(data){
                this.mhs.splice(data,1);
                app.barisAll();
            }
        
        //fungsi untuk update data yang ada
        this.nyobapdet = function(data) {
            //alert bisa input form, prompt("Enter your name : ", "your name here");
                this.mhs[data]= prompt(this.mhs[data], "Ketikan nama terbaru disini...");
                app.barisAll();
        }
    }
        //nampiliin semua
        app.barisAll()

    </script>
    <div class="mt-3"></div>
</body>
</html>
