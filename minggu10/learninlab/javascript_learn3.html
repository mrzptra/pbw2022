<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JAVASCRIPT QUIZ</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
		<h1 style="text-align: center;">Kalkulator made with Javascript</h1>
		<hr>

		<center><form name="kalkulator" action="#">
			<label>Input bilangan 1 : </label>
			<input  class="form-control" style="width:50%" type="number" name="numb1"><br>
			<label>Input bilangan 2 : </label>
			<input class="form-control" style="width:50%" type="number" name="numb2"><br>
			<label>Input Operator : </label>
			<select  class="form-control" style="width:50%" name="operator">
				<option value="+">+</option>
				<option value="-">-</option>
				<option value="*">*</option>
				<option value="/">/</option>
			</select><br>
			<button class="btn btn-primary" style="width:20%" type="button" onclick="hitung()">SUBMIT</button><br><br>
			<label>Result form :</label>
			<textarea class="form-control" style="width:50%" type="number" name="hasil" disabled></textarea>
		</form>
		</center>
		<script>
			function hitung(){
				var form = document.kalkulator;
				var bilangan1 = eval(form.numb1.value);
				var bilangan2 = eval(form.numb2.value);
				var pilihan = form.operator.value;
				if(pilihan=="+"){
					var resultnya = bilangan1+bilangan2;
				}else if(pilihan=="-"){
					var resultnya = bilangan1-bilangan2;
				}else if(pilihan=="*"){
					var resultnya = bilangan1*bilangan2;
				}else if(pilihan=="/"){
					var resultnya = bilangan1/bilangan2;
				}
				form.hasil.value= resultnya;
			}
		</script>
	</body>
</html>
